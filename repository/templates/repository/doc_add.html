{% extends 'base.html' %}
{% load static %}

{% block title %} {% endblock %}
{% block script %}
    <link rel="stylesheet" href="{% static 'repository/css/messages.css' %}"></link>
{% endblock %}
{% block maincontent %}
    <div class="row justify-content-center">

        <div class="col-xl-5 col-lg-6 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Add New Document</h1>
                                    <hr>
                                    {% if messages %}
                                        <div id="message_container"
                                             class="u-align-left u-form-group u-form-submit u-label-none">
                                            {% for message in messages %}
                                                <p class="
                                                        {% if message.tags %}{{ message.tags }}{% endif %}"> {{ message }}</p>
                                            {% endfor %}
                                        </div>
                                    {% endif %}
                                </div>
                                <form class="user" action="{% url 'repository:add_doc_repo' %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <select class="form-select form-control form-control-sm" name="project"
                                                id="project" required>
                                            <option value="">Select a project</option>
                                            {% for project in project_details %}
                                                <option value="{{ project.project_id }}">{{ project.project_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control form-control-sm"
                                               name="{{ form.document_name.name }}"
                                               id="exampleInputdoc"
                                               value="{{ form.document_name.value|default_if_none:'' }}"
                                               placeholder="{{ form.document_name.field.widget.attrs.placeholder }}"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control form-control-sm"
                                               name="{{ form.git_link.name }}"
                                               id="exampleInputdoc" value="{{ form.git_link.value|default_if_none:'' }}"
                                               placeholder="{{ form.git_link.field.widget.attrs.placeholder }}"
                                               required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">Add Document
                                    </button>

                                    <hr>
                                </form>
                                <div class="text-center">
                                    <a href="{% url 'repository:home_doc_repo' %}"
                                       class="btn btn-secondary btn-circle btn-sm">
                                        <i class="fas fa-arrow-alt-circle-left"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


{% endblock %}
