{% extends 'base.html' %}
{% load static %}

{% block title %} <title>Profile</title> {% endblock %}
{% block script %}
    <link rel="stylesheet" href="{% static 'repository/css/messages.css' %}"></link>
{% endblock %}
{% block maincontent %}
    <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1><i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400" id="topbar-icon"></i></h1>
                                    <h4>Update Profile</h4>
                                    {% if messages %}
                                        <div id="message_container"
                                             class="u-align-left u-form-group u-form-submit u-label-none">
                                            {% for message in messages %}
                                                <p class="

                                                        {% if message.tags %}{{ message.tags }}{% endif %}"> {{ message }}</p>
                                            {% endfor %}
                                        </div>
                                    {% endif %}
                                    <hr>
                                </div>
                                <form class="user" action="{% url 'management:update_profile' %}" method="post">
                                    {% csrf_token %}

                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user"
                                                   id="FirstName" name="first_name"
                                                   value="{{ form.first_name.value|default_if_none:'' }}">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user"
                                                   id="LastName" name="last_name"
                                                   value="{{ form.last_name.value|default_if_none:'' }}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               id="Institution" name="institution"
                                               value="{{ form.institution.value|default_if_none:'' }}">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               id="Department" name="department"
                                               value="{{ form.department.value|default_if_none:'' }}">
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user"
                                                   id="Designation" name="designation"
                                                   value="{{ form.designation.value|default_if_none:'' }}">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="email" class="form-control form-control-user"
                                                   id="Email" name="email"
                                                   value="{{ form.email.value|default_if_none:'' }}">
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-user btn-block">Edit</button>
                                </form>

                                <div class="text-center">
                                    <a href="{% url 'management:home' %}" class="btn btn-secondary btn-circle btn-sm">
                                        <i class="fas fa-arrow-alt-circle-left"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
{% endblock %}
