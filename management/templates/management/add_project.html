{% extends 'base.html' %}
{% load static %}

 {% block title %} {% endblock %}
{% block script %}
    <script>
document.addEventListener("DOMContentLoaded", function() {
    const startDateInput = document.querySelector('.start-date');
    const endDateInput = document.querySelector('.end-date');

    // Function to toggle date type and placeholder
    function setupDateInput(input, placeholderText) {
        if (input && input.type !== 'date') {
            input.addEventListener('focus', function() {
                this.type = 'date';      // Switch to date type on focus
                this.placeholder = '';   // Clear placeholder on focus
            });
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.type = 'text';          // Switch back to text if no date selected
                    this.placeholder = placeholderText;  // Reapply custom placeholder
                }
            });
        }
    }

    // Apply function to both date fields
    setupDateInput(startDateInput, 'Start Date (DD-MM-YYYY)');
    setupDateInput(endDateInput, 'End Date (DD-MM-YYYY)');
});
</script>

{% endblock %}
